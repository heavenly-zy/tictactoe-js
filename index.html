<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>井字棋</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="players">
            <div id="p1"><span class="caret" hidden></span></div>
            <div class="vs"></div>
            <div id="p2"><span class="caret" hidden></span></div>
            <button id="dice-p1" class="dice"></button>
            <button id="dice-p2" class="dice"></button>
        </div>
        <div class="playground">
            <div class="row">
                <div class="square" data-index="0"></div>
                <div class="square" data-index="1"></div>
                <div class="square" data-index="2"></div>
            </div>
            <div class="row">
                <div class="square" data-index="3"></div>
                <div class="square" data-index="4"></div>
                <div class="square" data-index="5"></div>
            </div>
            <div class="row">
                <div class="square" data-index="6"></div>
                <div class="square" data-index="7"></div>
                <div class="square" data-index="8"></div>
            </div>
            <div class="overlay">
                <button class="btn start">Start</button>
                <div class="winner vue" hidden>
                    <img class="badge" src="imgs/win.svg" alt="Winner">
                    <div class="logo"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="btn reset" disabled>Reset</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
